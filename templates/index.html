<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Music</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #progress-bar {
            width: 100%;
            max-width: 500px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress {
            height: 30px;
            width: 0;
            background-color: #4caf50;
        }
        #log {
            width: 100%;
            max-width: 500px;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <h1>Download Music from YouTube</h1>
    <form id="download-form">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Download</button>
    </form>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="log"></div>

    <script>
        const socket = io();

        $('#download-form').submit(function(e) {
            e.preventDefault();
            $.post('/download', $(this).serialize(), function(data) {
                if (data.status === 'success') {
                    console.log('Download started');
                }
            });
        });

        socket.on('progress', function(data) {
            if (data.status === 'finished') {
                $('#progress').css('width', '100%');
            } else if (data.status === 'downloading') {
                $('#progress').css('width', data.progress);
            }
        });

        socket.on('log', function(msg) {
            $('#log').append(`<p>${msg}</p>`);
        });
    </script>
</body>
</html>
