<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarica tracce da YouTube!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        h2 {
            color: #cccccc;
            margin-top: 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .log {
            background-color: #282828;
            color: #ffffff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scarica Tracce da YouTube</h1>
        <h2>La musica scaricata da qui apparir√† entro 15 minuti in Tripallefy (Plexamp)</h2>
        <form action="/download" method="POST">
            <input type="text" name="url" placeholder="Incolla qui l'url della canzone" required>
            <input type="submit" value="Scarica!">
        </form>
        <div class="log" id="log"></div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io();

        socket.on('log', function(msg) {
            var log = document.getElementById('log');
            log.innerHTML += '<p>' + msg + '</p>';
            log.scrollTop = log.scrollHeight;
        });

        socket.on('progress', function(data) {
            var log = document.getElementById('log');
            if (data.status === 'downloading') {
                log.innerHTML += '<p>Progress: ' + data.progress + '</p>';
            } else if (data.status === 'finished') {
                log.innerHTML += '<p>Download complete!</p>';
            }
            log.scrollTop = log.scrollHeight;
        });
    </script>
</body>
</html>
